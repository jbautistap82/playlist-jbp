
Cancion <input type='text' name='songName' [(ngModel)] = 'nameAdd'/> 
Tipo <input type='text' name='typeName' [(ngModel)] = 'typeAdd'/> 
Autor <input type='text' name='authorName' [(ngModel)] = 'authorAdd'/> 

<button (click) = 'addSong()'>Agregar</button>


<table>
    <tr *ngFor='let song of songs'>
        <td>Cancion: </td><td>{{song.name}} </td>
        <td>Tipo: </td><td>{{song.type}} </td>
        <td>Author: </td><td>{{song.author}} </td>
    </tr>
</table>
