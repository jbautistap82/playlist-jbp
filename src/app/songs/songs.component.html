
<p>Songs</p>
<input type='text' name='songName' [(ngModel)] = 'newSong'/> 
<button (click) = 'searchSong()'>Buscar</button>


<table>
    <tr *ngFor='let song of songs'>
        <td>Cancion: </td><td>{{song.name}} </td>
        <td><span *ngFor='let artist of song.artists'>{{artist.name}} -- </span></td>
        
    </tr>
</table>
